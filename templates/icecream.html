<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ice Cream w/ Flask and MySQL!</title>
  </head>
  <body>
    <h2>Add an Ice Cream</h2>
    <form action="">
      Name: <input type="text">
      <input type="submit" value="Add an ice cream!">
    </form>
    <div class="ice-cream-list">
      <h1>Ice Cream List</h1>
      <ul>
        {% for item in icecreams %}
          <li>{{item['name']}}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
